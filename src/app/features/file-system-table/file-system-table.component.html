<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Mount</th>
      <th class="progress-column"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fs of fileSystems">
      <td>{{ fs.fs }}</td>
      <td>{{ fs.type }}</td>
      <td>{{ fs.mount }}</td>
      <td>
        <mat-progress-bar
          color="warn"
          mode="determinate"
          [value]="fs.use"
        ></mat-progress-bar>
      </td>
    </tr>
  </tbody>
</table>
