<ngx-charts-area-chart
  class="dark"
  [results]="data"
  [scheme]="colors"
  [autoScale]="autoScale"
  [animations]="animations"
  [showGridLines]="showGridLines"
  [xScaleMin]="xMin"
  [xScaleMax]="xMax"
  [yScaleMin]="yMin"
  [yScaleMax]="yMax"
  [yAxisLabel]="yLabel"
  [xAxisLabel]="xLabel"
  [showXAxisLabel]="showXLabel"
  [showYAxisLabel]="showYLabel"
  [xAxis]="showX"
  [yAxis]="showY"
></ngx-charts-area-chart>
