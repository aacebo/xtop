<div class="header">
  <div class="badge">{{ selected$ | async }}</div> Selected
</div>

<mat-action-list dense>
  <button
    *ngIf="(selected$ | async) === 1"
    mat-list-item
    (click)="action(ProcessSheetAction.Inspect)"
  >
    <mat-icon
      matListIcon
      class="fas fa-search"
      inline
    ></mat-icon>

    <h4 matLine>View</h4>
  </button>

  <button
    mat-list-item
    *ngFor="let a of actions"
    (click)="action(a.action)"
  >
    <mat-icon
      matListIcon
      [ngClass]="a.icon"
      [color]="a.color"
      inline
    ></mat-icon>

    <h4 matLine>{{ a.text }}</h4>
  </button>

  <button
    class="cancel-btn"
    mat-list-item
    (click)="close()"
  >
    Cancel
  </button>
</mat-action-list>
