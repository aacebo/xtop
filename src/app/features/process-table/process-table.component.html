<ngx-datatable
  class="fullscreen"
  trackByProp="pid"
  [class.mac]="isMac"
  [headerHeight]="30"
  [footerHeight]="0"
  [rowHeight]="30"
  [columnMode]="ColumnMode.force"
  [scrollbarV]="true"
  [scrollbarH]="true"
  [rows]="processes"
  [limit]="5"
  [selectionType]="SelectionType.multi"
  [selected]="selected"
  (select)="onSelect($event)"
>
  <ngx-datatable-column
    name="ID"
    prop="pid"
    width="80"
    [sortable]="true"
    [frozenLeft]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="User"
    prop="user"
    width="80"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Name"
    prop="name"
    width="100"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="CPU %"
    prop="cpu"
    width="80"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Memory %"
    prop="mem"
    width="80"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Priority"
    prop="priority"
    width="80"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="RSS"
    prop="rss"
    width="80"
    [sortable]="true"
  >
    <ng-template
      ngx-datatable-cell-template
      let-v="value"
    >
      {{ v | bytesToString }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column
    name="VSZ"
    prop="vsz"
    width="80"
    [sortable]="true"
  >
    <ng-template
      ngx-datatable-cell-template
      let-v="value"
    >
      {{ v | bytesToString }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
