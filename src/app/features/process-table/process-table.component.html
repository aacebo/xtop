<ngx-datatable
  class="dark fullscreen"
  [headerHeight]="50"
  [footerHeight]="0"
  [rowHeight]="50"
  [columnMode]="ColumnMode.force"
  [scrollbarV]="true"
  [scrollbarH]="true"
  [rows]="processes"
  [limit]="5"
  [selected]="selected"
  [selectionType]="SelectionType.checkbox"
  [selectAllRowsOnPage]="false"
>
  <ngx-datatable-column
    name="PID"
    prop="pid"
    width="80"
    [sortable]="true"
    [headerCheckboxable]="true"
    [checkboxable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="User"
    prop="ruser"
    width="300"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Name"
    prop="comm"
    width="300"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="CPU %"
    prop="cpu"
    width="300"
    [sortable]="true"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Memory %"
    prop="mem"
    width="300"
    [sortable]="true"
  ></ngx-datatable-column>
</ngx-datatable>
