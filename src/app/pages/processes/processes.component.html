<app-process-table
  [class.mac]="system.isMac$ | async"
  [processes]="process.entities$ | async"
  [filters]="process.filters$ | async"
  [columns]="(settings.processes$ | async).columns"
  [columnsIterable]="settings.visibleColumns$ | async"
  (treeStatusChanged)="onTreeStatusChanged($event)"
  (filter)="onFilter($event)"
  (kill)="onKill($event)"
></app-process-table>
