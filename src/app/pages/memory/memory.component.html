<app-grid *ngIf="memory.entity$ | async">
  <app-grid-row>
    <app-grid-column>
      <app-pie-chart
        [data]="usagePieChart$ | async"
        [doughnut]="true"
        [colors]="colors"
        [animations]="true"
      ></app-pie-chart>
    </app-grid-column>

    <app-grid-column>
      <app-pie-chart
        [data]="swapPieChart$ | async"
        [doughnut]="true"
        [colors]="colors"
        [animations]="true"
      ></app-pie-chart>
    </app-grid-column>
  </app-grid-row>

  <app-grid-row>
    <app-grid-column>
      <app-line-chart
        yLabel="% Usage"
        [showYLabel]="true"
        [showGridLines]="false"
        [showY]="true"
        [data]="usageLineChart$ | async"
        [colors]="colors"
        [yMin]="0"
        [yMax]="100"
        [animations]="true"
      ></app-line-chart>
    </app-grid-column>
  </app-grid-row>
</app-grid>
